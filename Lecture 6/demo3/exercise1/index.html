<!DOCTYPE html>
<html>
<body>

<h2>Parse JSON Array</h2>
<p>Data yang ditulis dengan array JSON akan diurai menjadi array JavaScript.</p>
<hr>
<p id="demo3"></p>

<script>
    // Array
	const text = '[ "Nicholas Robert Kalangi", "Wandi Darea", "Recky Ronga", "Dilben Tulum"]';
	
	// object array JavaScript
	const myArr = JSON.parse(text);
	
	// print console
	console.log(myArr);
	
	// view to html
	document.getElementById("demo3").innerHTML = "My name is "+myArr[0];
</script>

</body>
</html>
