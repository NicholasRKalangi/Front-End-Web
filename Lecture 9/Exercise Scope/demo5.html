<!DOCTYPE html>
<html>
<head>
    <title>Template Literal ES6</title>
</head>
<body>
    <div id="output"></div>
	
	<script>
	    // Menggunakan Template Literal
		const nama = 'Nicholas Robert Kalangi';
		const usia = 30;
		const pekerjaan = 'Programmer';
        
        const profil = `
            Name: ${nama} <br>
            Age: ${usia} tahun <br>
            Expertise/job: ${pekerjaan}
        `;
  
        // Menampilkan output ke dalam elemen HTML dengan ID "output"
        document.getElementById('output').innerHTML = profil;
    </script>
</body>
</html>
